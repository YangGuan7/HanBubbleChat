<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");

      body {
        background-color: #eeeeee;
        font-family: "Noto Sans TC", serif;
        font-size: 15px;
        margin: 0;
        padding: 0;
        margin-top: 80px;
      }
      header {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        font-weight: bold;
        background-color: white;
        border-end-start-radius: 15px;
        border-end-end-radius: 15px;
      }
      .tittle {
        font-size: 20px;
        font-weight: bold;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        gap: 15px;

        margin: 8px;
      }
      .chatHeader {
        margin: 0 auto;
        color: #767676;
        border-top: 0.5px solid #d5d5d5;
        padding-top: 5px;
        width: 100%;
        font-size: 12px;

        text-align: center;
      }
      img {
        width: 40px;
        height: 40px;
        border-radius: 50px;
        margin-top: 5px;
      }
      .chatList {
        display: flex;
        gap: 10px;
        padding-right: 25px;
      }
      .chatText {
        background-color: white;
        display: flex;
        flex-direction: column;
        margin-top: 5px;
        padding: 10px 15px;
        /* top-left | top-right | bottom-right | bottom-left */
        border-radius: 0px 10px 10px 10px;
        gap: 10px;
      }
      .right {
        display: flex;
        align-items: end;
        gap: 10px;
      }
      .kr {
        /* font-family: "Nanum Pen Script", serif; */
        font-family: "Noto Sans KR", serif;
      }
      .tr {
        /* font-family: "Noto Sans", serif; */
        /* font-family: "Noto Serif TC", serif; */
        /* font-family: "Noto Sans TC", serif; */
        color: #069de6;
      }
      .name {
        font-size: 12px;
      }
      .time {
        font-size: 10px;
        color: #a8a8a8;
      }
      footer {
        color: #767676;
        padding: 5px 0;
        font-size: 12px;
        /* background-color: #c43333; */
        text-align: center;
        border-top: 0.5px solid #d5d5d5;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="chatList">
      <img src="./img/avatar.jpg" alt="" />
      <div class="right">
        <div>
          <span>한건강</span>
          <div class="chatText" style="">
            <!-- 韓文 -->
            <span>메리크리스마스</span>
            <!-- 虛線 -->
            <div style="border-bottom: 1px dashed lightgray"></div>
            <!-- 翻譯 -->
            <span>聖誕節快樂</span>
          </div>
        </div>
        <span>09:58</span>
      </div>
    </div>
